<!DOCTYPE html>
	<html>

	<head>
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>

		<div class="container">

			<h1>Temperature Converter</h1>

			<form id="temp-form">
				<div>
					<label for="user_temperature">Enter A Temperature (F or C):</label><br>
					<input type="number" name="user_temperature" id="user_temperature">
				</div>
				<div>
					<p class="description" id="value-select">Convert Your Value To:</p>
					<input type="radio" name="farOrCel" value="fahrenheit" id="fahrenheit" checked>Fahrenheit
					<input type="radio" name="farOrCel" value="celsius" id="celsius">Celsius
				</div>
				<div>
					<button id="temp-btn">Convert!</button>
				</div>
				<div>
					<button id="reset-btn">Reset</button>
				</div>
			</form>

			<div id="temp-display">
				<h2>Conversion:</h2>
				<h3 id="final-temperature"></h3>
			</div>

		</div>

		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
